{% extends 'stu_home.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h1 align="center">Post Article</h1>
<form method="POST" enctype="multipart/form-data" style="width: 500px; margin:auto;">
  {% for i in messages %}
<div class="alert alert-block alert-success">
    {{i}}
</div>
{% endfor %}
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="post article" class="btn btn-primary">
</form>
{% endblock %}
